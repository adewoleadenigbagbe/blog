<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="author" content="Adenigbagbe Adewole">
  <meta name="description" content="{{ site.description }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@adewoleadenigbagbe">

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/syntax.css" | relative_url }}">

  {% include analytics.html %}

  <div class='container'>

      <span class='site-title'><a href='/blog/'>{{ site.name }}</a></span>
      <span class='links align-right'>
        <a class='top-nav-link' href="{{'about/' | relative_url}}">About</a>
      </span>
    </div>

    <div class='site'>
      {{ content }}
    </div> <!-- /site -->

    <div class='footer'>
      Powered by <a href='http://jekyllrb.com'>Jekyll</a>.
      <a href="https://adewoleadenigbagbe.github.io/blog/">Get this theme here</a>.

  <script src="/js/amazon_localize.js"></script>

</html>
